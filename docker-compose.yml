version: '3.8'

services:
  # Database Services
  influxdb:
    image: influxdb:2.6
    container_name: infrastructure-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=infrastructure-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor-data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=infrastructureToken2023
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - infrastructure-network

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: infrastructure-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - infrastructure-network

  # ML Engine Service
  ml-engine:
    build:
      context: ./ml-engine
      dockerfile: Dockerfile
    container_name: infrastructure-ml-engine
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ml-engine/saved_models:/app/saved_models
    networks:
      - infrastructure-network
    depends_on:
      - influxdb

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: infrastructure-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - INFLUXDB_URL=http://influxdb:8086
      - RABBITMQ_HOST=rabbitmq
      - ML_ENGINE_URL=http://ml-engine:5000
    networks:
      - infrastructure-network
    depends_on:
      - influxdb
      - rabbitmq
      - ml-engine

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: infrastructure-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - infrastructure-network
    depends_on:
      - backend

networks:
  infrastructure-network:
    driver: bridge

volumes:
  influxdb-data:
  rabbitmq-data: