# Docker Configuration for Production
spring.application.name=Urban Infrastructure Predictive Maintenance System

# Server Configuration
server.port=8080

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:infrastructure_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# InfluxDB Configuration
influxdb.url=${INFLUXDB_URL:http://localhost:8086}
influxdb.token=infrastructureToken2023
influxdb.org=infrastructure-org
influxdb.bucket=sensor-data

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration
app.jwtSecret=infrastructureSecretKey2023ForPredictiveMaintenance
app.jwtExpirationInMs=86400000

# ML Engine Configuration
ml.engine.url=${ML_ENGINE_URL:http://localhost:5000}

# Logging Configuration
logging.level.com.infrastructure.maintenance=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized